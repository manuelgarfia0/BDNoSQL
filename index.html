<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Contraseña" required /><br />
    <button type="submit">Login</button>
  </form>
  <p id="msg" style="color:red;"></p>
  <p><a href="register.html">¿No tienes cuenta? Regístrate</a></p>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = 'welcome.html';
        })
        .catch(error => {
          msg.textContent = "El usuario o la contraseña son incorrectos.";
        });
    });
  </script>
</body>
</html>
